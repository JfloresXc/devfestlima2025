<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Firebase Studio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FFA000",
                        "background-light": "#FFFFFF",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
    <style>
        .gradient-blur {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 160, 0, 0.3) 0%, rgba(255, 160, 0, 0) 70%);
            filter: blur(100px);
            z-index: -1;
            bottom: -250px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

                    <span class="text-xl font-bold text-gray-900 dark:text-white">Firebase Studio</span>

                <nav class="hidden md:flex items-center space-x-8">
                    <a class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"
                        href="#">Docs</a>
                    <a class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white"

                </nav>
                <a class="bg-primary hover:bg-orange-500 text-black font-bold py-2 px-4 rounded-full transition-colors"

        <main class="flex-grow flex items-center justify-center text-center px-4 sm:px-6 lg:px-8">
            <div class="max-w-4xl">

                    opportunities with the best in the industry.
                </p>
                <div class="mt-10">
                    <a class="bg-primary hover:bg-orange-500 text-black font-bold py-3 px-6 rounded-full transition-colors text-lg"
